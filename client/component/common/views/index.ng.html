<section class="angular-google-map-container">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
    <ui-gmap-markers models="zones" coords="'location'" click="onClicked()"
                     fit="true" idkey="'_id'" doRebuildAll="true">
    </ui-gmap-markers>
  </ui-gmap-google-map>
</section>
<!-- User Interface -->
<section data-ng-hide="layoutCtrl.mapsLoading" class="fade-in">
  <div id="auth-container">
    <div auth-ui></div>
  </div>
  <!-- <div class="ui-top-right fade-in" data-ng-hide="IdxCtrl.initialPageLoading">
    <div class="marker-name-alert">
      <h3>Zone Name</h3>
    </div>
  </div> -->
  <!-- <div class="ui-bot-left">
    <meteor-include src="loginButtons"></meteor-include>
  </div> -->
  <div id="logo-container">
    <div class="logo">
      <a href="/"><h1>Gnarrly</h1></a>
    </div>
  </div>
  <div id="search-container">
    <form ng-submit="IdxCtrl.processSearch()" name="search-form">
      <label>
        <input type="text" name="search" data-ng-model="search.query" placeholder="Search" />
      </label>
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>
  </div>
</section>
<div class="ui-bot-right fade-in" data-ng-hide="layoutCtrl.mapsLoading || !$root.currentUser">
  <div class="ui-add-btn">
    <a href="#">
      <i class="fa fa-plus"></i>
    </a>
  </div>
</div>
<!-- User Interface END -->
